<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stack Overflow - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/home.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .auth-container {
      max-width: 450px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 200px;
    }
    .btn-social {
      text-align: left;
    }
    .btn-social i {
      margin-right: 10px;
    }
    .divider {
      position: relative;
      text-align: center;
      margin: 20px 0;
    }
    .divider::before,
    .divider::after {
      content: '';
      display: inline-block;
      width: 40%;
      height: 1px;
      background-color: #d6d9dc;
      vertical-align: middle;
    }
    .divider span {
      padding: 0 10px;
      color: #6a737c;
      font-size: 14px;
    }
    .auth-footer {
      text-align: center;
      margin-top: 20px;
    }
    .auth-footer a {
      text-decoration: none;
      color: #007bff;
    }
    .auth-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
   <header>
        <nav class="navbar navbar-expand-lg fixed-top border-bottom bg-white">
            <div class="container flex-nowrap p-0">
                <button class="btn btn-outline-white me-0 me-sm-2 d-lg-none" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-brand p-0">
                    <a class="d-none d-md-inline-block" href="index.html">
                        <img src="https://stackoverflow.design/assets/img/logos/so/logo-stackoverflow.svg"
                            alt="logo-stackoverflow" height="30px" class="d-inline-block">
                    </a>
                    <a class="d-md-none" href="#">
                        <img src="https://www.vectorlogo.zone/logos/stackoverflow/stackoverflow-icon.svg"
                            alt="logo-stackoverflow" height="30px" class="d-inline-block">
                    </a>
                </div>

                <div class="offcanvas offcanvas-start flex-grow-0" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                        <button type="button" class="btn-close shadow-none" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav navbar-list">
                            <li class="nav-item text-muted" style="font-size: 13px;">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item text-muted" style="font-size: 13px;">
                                <a class="nav-link" href="#">Question</a>
                            </li>
                            <li class="nav-item text-muted" style="font-size: 13px;">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>


                <form action="/search" method="get" class="flex-grow-1" autocomplete="off">
                    <div class="input-group custom-input-group flex-nowrap">
                        <button class="border-end-0"  type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                        <input class="form-control border-start-0" style="height: 33.1px;" id="search-input"
                            type="search" name="search" placeholder="Tìm kiếm...">

                    </div>
                </form>

            </div>
        </nav>
    </header>
  <div class="container">
    <div class="auth-container">
      <!-- Logo -->
      <img src="https://cdn.sstatic.net/Sites/stackoverflow/company/img/logos/so/so-logo.svg" alt="Stack Overflow" class="logo">

      <!-- Social Login Buttons -->
      <button class="btn btn-light btn-social btn-block w-100 mb-2">
        <i class="fab fa-google"></i> Log in with Google
      </button>
      <button class="btn btn-dark btn-social btn-block w-100 mb-2">
        <i class="fab fa-github"></i> Log in with GitHub
      </button>
      <button class="btn btn-primary btn-social btn-block w-100 mb-3">
        <i class="fab fa-facebook"></i> Log in with Facebook
      </button>

      <!-- Divider -->
      <div class="divider">
        <span>or</span>
      </div>

      <!-- Login Form -->
      <form action="#" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
          <div class="text-end mt-1">
            <a href="#" class="small">Forgot password?</a>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Log in</button>
      </form>

      <!-- Footer Links -->
      <div class="auth-footer mt-3">
        <p class="mb-1">
          Don't have an account? <a href="sign_up.html">Sign up</a>
        </p>
        <p>
          Are you an employer? <a href="#">Sign up on Talent <i class="fas fa-external-link-alt small"></i></a>
        </p>
      </div>
    </div>
  </div>
  
</body>
</html>
